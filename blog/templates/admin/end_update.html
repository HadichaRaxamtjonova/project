{% extends 'admin/index.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-light text-dark">
        <h3 class="card-title m-0">Edit End</h3>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                <input type="text" name="title" value="{{ form.title.value|default:'' }}" class="form-control" id="id_title">
            </div>

            <div class="mb-3">
                <label for="id_text" class="form-label">Text</label>
                <input type="text" name="text" value="{{ form.text.value|default:'' }}" class="form-control" id="id_text">
            </div>

            <div class="mb-3">
                <label for="id_is_active" class="form-label">Is Active</label>
                <div class="form-check">
                    <input type="checkbox" name="is_active"
                           {% if form.is_active.value %}checked{% endif %}
                           class="form-check-input" id="id_is_active">
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-info btn-sm">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <a href="{% url 'end_list' %}" class="btn btn-light btn-sm text-dark font-weight-bold">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
